<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/assets/koderush-icon.ico" />
    <title>Koderush</title>
    <style>
      body {
        background: linear-gradient(-45deg, #7C4DFF, #2196F3, #00BCD4, #00E676);
        font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', sans-serif;
        background-size: 400% 400%;
        color: #fff;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: gradient 10s ease infinite;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .kahoot-container {
        text-align: center;
        padding: 2rem;
      }

      .kahoot-title {
        font-size: 3rem;
        color: white;
      }

      .text-brand {
        color: #FFEB3B;
      }

      .kahoot-form {
        max-width: 600px;
        margin: auto;
      }

      .form-input {
        border: none;
        border-radius: 10px;
        padding: 0.75rem 1rem;
        font-size: 1.1rem;
        background-color: white;
        color: #212121;
      }

      .btn-join {
        background-color: #FF4081;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        color: white;
        font-size: 1.1rem;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .btn-normal {
        background-color: #FF4081;
        border: none;
        padding: 0.5rem 1.0rem;
        border-radius: 10px;
        color: white;
        font-size: 1.1rem;
        transition: background-color 0.3s;
      }

      .btn-normal:hover {
        background-color: rgb(230, 54, 113);
      }

      .btn-tutorial {
        background-color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 5px;
        color: #FF4081;
        outline-color: #FF4081;
        outline: solid;
        font-size: 1.1rem;
        transition: background-color 0.3s;
      }

      .btn-tutorial:hover{
        color: white;
        background-color: #FF4081;
      }

      .btn-tutorial:focus-visible, .btn-tutorial:active {
        outline: 2px solid #FF4081;
        outline-offset: 2px;
      }

      .btn-join:hover {
        background-color: #e73370;
      }

      .waiting-title {
        color: #FFEB3B;
      }

      .custom-spinner {
        width: 4rem;
        height: 4rem;
        border-width: 0.4em;
      }

      .player-list {
        background-color: transparent;
      }

      .player-item {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        border: none;
        border-radius: 0.5rem;
        margin-top: 0.75rem;
        padding: 0.75rem 1rem;
        font-size: 1.1rem;
      }

      .player-item i {
        color: #FFEB3B;
      }

      .text-warning {
        color: #FFC107 !important;
        font-size: 1.2rem;
      }

      .game-container {
        background-color: rgba(255, 255, 255, 0.9);
        color: #212121;
        border-radius: 0.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25);
        padding: 2rem;
        max-width: 900px;
        margin: 2rem auto;
        max-height: 90vh;
        overflow-y: auto;
      }

      .mynav-pills .mynav-link {
        background-color: white;
        color: #7A59EE; /* Lavender purple */
        border: 2px solid transparent;
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
        font-weight: 600;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        outline: none;
      }

      .mynav-pills .mynav-link:hover {
        background-color: #f2e7fe; /* Light lilac on hover */
        color: #4A148C; /* Darker purple */
      }

      .mynav-pills .mynav-link:focus-visible {
        outline: 3px solid #FF4081; /* Bright pink focus ring */
        outline-offset: 2px;
      }

      .mynav-pills .mynav-link.active {
        background-color: #7A59EE; /* Active purple */
        color: white;
        font-weight: bold;
        box-shadow: 0 0 0 0.2rem rgba(122, 89, 238, 0.25); /* Subtle glow */
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 4px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #7C4DFF;
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #5E35B1;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="/src/App.tsx" type="module"></script>
  </body>
</html>
